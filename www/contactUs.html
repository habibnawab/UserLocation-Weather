<html>
<head>
  <title>Contact Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
    <header>
      <div class="logo">
         <img src="images/Helpfindme.png" height="40px" width="125px">
      </div>
      <div>
          <nav id="nav-wrap">         
              <!--a class="mobile-btn" href="#nav-wrap" title="Show navigation">Show Menu</a>
              <a class="mobile-btn" href="#" title="Hide navigation">Hide Menu</a-->         
             <ul id="nav" class="nav">
                <li><a class="smoothscroll" href="index.html" onclick="geolocateUser()"><img src="images/l1.png">Location</a></li>
                <li><a class="smoothscroll" href="index.html" onclick="geolocateUser()"><img src="images/w1.png">Weather</a></li>
                <li><a class="smoothscroll" href="feedback.html"><img src="images/f1.png">Feedback</a></li>
                <li><a class="smoothscroll" href="contactUs.html"><img src="images/c1.png">Contact Us</a></li>
             </ul> <!-- end #nav -->
          </nav>
       </div>
	</header>
 <script>
    angular.module('myApp', []).controller('validateCtrl', ['$scope', function($scope) {
        $scope.user = 'Name';
        $scope.email = 'Email';
        $scope.message='Message';
     }]);
</script>   
<div class="form-style">
<h1>Contact Us</h1>
<form  ng-app="myApp" id="contact_form" ng-controller="validateCtrl"
name="myForm" method="POST" enctype="multipart/form-data" action="mailto:habib.nawab@live.com" novalidate>
<p><input type="text" autofocus name="user" ng-model="user" placeholder="Your Name" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
  <span ng-show="myForm.user.$error.required">Username is required.</span>
  </span></p>
<p>
  <input type="email" name="email" ng-model="email" required>
  <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  <span ng-show="myForm.email.$error.required">Email is required.</span>
  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
  </span>
</p>
<p>
<input type="text" name="message" ng-model="message"/>
    </p>
    <p>
  <input type="submit" value="send" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
  myForm.email.$dirty && myForm.email.$invalid">
</p>
</form>
</div>
    
</html>
